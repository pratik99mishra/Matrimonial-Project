<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Yourself</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/Registration-Page-3.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Personal Information</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder=" Father's Name" name="name">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Community">
                                    <option disabled="disabled" selected="selected">Community</option>
                                    <option value="" label="Doesn't Matter">Doesn't Matter</option>
                                    <option value="Hindu" label="Hindu">Hindu</option>
                                    <option value="Muslim" label="Muslim">Muslim</option>
                                    <option value="Christian" label="Christian">Christian</option>
                                    <option value="Sikh" label="Sikh">Sikh</option>
                                    <option value="Parsi" label="Parsi">Parsi</option>
                                    <option value="Jain" label="Jain">Jain</option>
                                    <option value="Buddhist" label="Buddhist">Buddhist</option>
                                    <option value="Jewish" label="Jewish">Jewish</option>
                                    <option value="No Religion" label="No Religion">No Religion</option>
                                    <option value="Spiritual - not religious" label="Spiritual">Spiritual</option>
                                    <option value="Other" label="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="State" name="State">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                      <input class="input--style-2" type="text" placeholder="City" name="City">  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Martial Status">
                                            <option disabled="disabled" selected="selected">Martial Status</option>
                                            <option value="" label="Doesn't Matter">Doesn't Matter</option>
                                            <option value="Never Married" label="Never Married" selected="selected">Never Married</option>
                                            <option value="Divorced" label="Divorced">Divorced</option>
                                            <option value="Widowed" label="Widowed">Widowed</option>
                                            <option value="Awaiting Divorce" label="Awaiting Divorce">Awaiting Divorce</option>
                                            <option value="Annulled" label="Annulled">Annulled</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Gothram">
                                            <option disabled="disabled" selected="selected">Gothram/Gothra</option>
                                            
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Nakshtra" name="nakshtra">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <a href="Registration-Page-4.html" <button class="btn btn--radius btn--green" type="submit">Next</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
</html>
